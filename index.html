<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Employee Managment System</h1>
        <p class="lead">
          This is where you can enter and see all the employee information
        </p>
      </div>
    </div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">Name</th>
            <th scope="col">Designation</th>
            <th scope="col">Start Date</th>
            <th scope="col">Salary</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>Somat</td>
            <td>Thakali</td>
            <td>2018/08/06</td>
            <td>$ 700000</td>
          </tr>
          <!-- Insert additional movie rows here -->
        </tbody>
      </table>
    </div>

    <div class="container">
      
      <form>
          <div class="form-group">
              <label for="exampleInputEmail1">Employee ID</label>
              <input type="text" class="form-control" id="employeeId" />
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" id="firstName" />
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Designation</label>
          <input type="text" class="form-control" id="designation" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Start Date</label>
          <input type="date" class="form-control" id="startDate" />
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Salary</label>
          <input type="text" class="form-control" id="salary" />
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <button class="btn btn-primary" id="add_employee" type="submit">Submit form</button>
      </form>
    </div>

    <script type="text" src="./assets/javascript/main.js"></script>
  </body>
</html>
