<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Employee Managment System</h1>
        <p class="lead">
          This is where you can enter and see all the employee information
        </p>
      </div>
    </div>
    <div class="container">
      <input
        type="text"
        id="myInput"
        class="form-control mb-4"
        placeholder="Search for names.."
        title="Type in a name"
      />

      <table id="myTable" class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Start Date</th>
            <th scope="col">Salary</th>
            <th scope="col">Degination</th>
            <th scope="col">email</th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>

    <div class="container">
      <form id="employee-form">
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="startDate"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Salary</label>
          <input
            type="text"
            value="$ "
            class="form-control"
            id="salary"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Degination</label>
          <input type="text" class="form-control" id="degination" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" value=".com" id="email" />
        </div>

        <button class="btn btn-primary" id="add_employee" type="submit">
          Submit form
        </button>
      </form>
    </div>

    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
